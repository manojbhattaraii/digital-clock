<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock | maneXcode</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>
      Digital Clock.
      
    </h1>
    <div class="clock">

      <div class="cont">

        <div id="ap">AM</div>
        <div id="hour">1</div>
        <div class="circle-con" id="circ">
          <div class="circle" id="c1"></div>
          <div class="circle" id="c2"></div>
        </div>
        <div id="minute">0</div>
        <div id="second">0</div>
      </div>
    </div>
    <div class="settime">
      <h2>Enter current time</h2>
      <div>
        <input type="number" name="hours" placeholder="Hour" id="hrs" />
        <input type="number" name="minute" placeholder="Minute" id="min" />
        <input type="number" name="second" placeholder="Second" id="sec" />
        <select name="Am/PM" id="apm">
          <option value="AM" id="am">AM</option>
          <option value="PM" id="pm">PM</option>
        </select>
      </div>
      <div id="set">
        <button>Set time</button>
      </div>.
      <div id="error">Invalid time please set correct time.</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
